<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <h3 class="text-center mb-4">Login to the Library</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <p id="errorMessage" class="text-danger text-center"></p>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <!-- Make a forgot passowrd page -->
                <a href="forgotPassword.html" id="forgotPassword">Forgot Password?</a>
            </div>
            <div class="mt-2 text-center">
                <!-- Make a register page -->
                <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
